spring.application.name=app

# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/libitum_postgres_db

# Usuario y contraseña
spring.datasource.username=libitum_postgres_db
spring.datasource.password=1234

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Crear automáticamente tablas si usas JPA
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL (recomendado si usas JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


jwt.secret=una_clave_super_secreta_con_32_chars_minimo
jwt.expiration=3600000 # 1 hora en milisegundos
