<div id="div-container">
    <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
    <label for="name">Nombre: </label>
    <input id="name" type="text" formControlName="name"
        [class.invalid]="name.invalid">

    <label for="surname">Apellidos: </label>
    <input id="surname" type="text" formControlName="surname">

    <label for="nickname">Nombre artístico: </label>
    <input id="nickname" type="text" formControlName="nickname">

    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email"
        [class.invalid]="email.invalid && (email.dirty || email.touched)" />
    <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <small *ngIf="email.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="email.errors?.['email']">El formato del email no es válido.</small>
    </div>

    <label for="password">Contraseña: </label>
    <input id="password" type="password" formControlName="password"
        [class.invalid]="email.invalid && (email.dirty || email.touched)">
    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
    </div>

    <label for="phoneNumber">Telefono: </label>
    <input id="phoneNumber" type="tel" formControlName="phoneNumber">

    <input id="register-button" type="submit" value="Registrar" [disabled]="!registerFrom.valid">
</form>
</div>
